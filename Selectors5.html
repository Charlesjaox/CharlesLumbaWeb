<body>
    <h1>Welcome to Selectors</h1>
    <h2>Bold Paragraph</h2>
    <div class="container1">
        <p>This is a <b>bold content.</b></p>
    </div>

    <h2> Bold Spam within a Paragraph</h2>

    <div class="container2">
        <p>This is paragraph with a <b><span>bold span</span></b> on it.</p>
    </div>
</body>
